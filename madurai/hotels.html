<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Madurai Hotels</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>

  <header class="main-header">
    <div class="logo">🏛️ Madurai</div>
    <nav class="nav-bar">
      <a href="index.html">Home</a>
      <a href="attractions.html">Attractions</a>
      <a href="hotels.html">Hotels</a>
      <a href="gallery.html">Gallery</a>
      <a href="about.html">About</a>
    </nav>
  </header>

  <section class="form-section">
    <h2>Book Your Stay in Madurai</h2>
    <form>
      <label for="checkin">Check-in Date:</label>
      <input type="date" id="checkin" name="checkin" required>

      <label for="checkout">Check-out Date:</label>
      <input type="date" id="checkout" name="checkout" required>

      <label for="guests">Number of Guests:</label>
      <input type="number" id="guests" name="guests" min="1" required>

      <label for="hotel">Select Hotel:</label>
      <select id="hotel" name="hotel">
        <option value="heritage">Heritage Madurai</option>
        <option value="fortune">Fortune Pandiyan</option>
        <option value="regency">Regency by GRT</option>
      </select>

      <button type="submit">Book Now</button>
    </form>
  </section>

</body>
</html>
